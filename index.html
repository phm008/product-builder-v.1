<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtesting Game - AI Trading Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (via ESM) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    
    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar for Webkit */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280; 
        }
        body { background-color: #111827; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Trophy, Plus, Download, Activity, Trash2, Grid, ChevronRight, 
          CheckCircle, XCircle, MinusCircle, Sparkles, Zap, Settings, 
          Calendar, Layout, Type, Hash, X, ArrowLeft, ArrowRight, 
          Monitor, ArrowUp, ArrowDown, Image as ImageIcon, Maximize2, 
          UploadCloud, Save, FolderUp, FolderDown
        } from 'lucide-react';

        const STORAGE_KEY = 'backtesting_game_data_v5';

        // --- Badges Definition ---
        const BADGES = [
          { id: 'rookie', name: 'Ï¥àÏã¨ÏûêÏùò ÌñâÏö¥', description: 'Ï≤´ Î≤àÏß∏ Î∞±ÌÖåÏä§ÌåÖ Í∏∞Î°ù ÏôÑÎ£å', icon: 'üå±', threshold: 1 },
          { id: 'bronze', name: 'Î∏åÎ°†Ï¶à ÌÖåÏä§ÌÑ∞', description: 'Îç∞Ïù¥ÌÑ∞ 10Í∞ú Í∏∞Î°ù', icon: 'ü•â', threshold: 10 },
          { id: 'silver', name: 'Ïã§Î≤Ñ ÌÖåÏä§ÌÑ∞', description: 'Îç∞Ïù¥ÌÑ∞ 50Í∞ú Í∏∞Î°ù', icon: 'ü•à', threshold: 50 },
          { id: 'gold', name: 'Í≥®Îìú ÌÖåÏä§ÌÑ∞', description: 'Îç∞Ïù¥ÌÑ∞ 100Í∞ú Í∏∞Î°ù', icon: 'ü•á', threshold: 100 },
          { id: 'master', name: 'Î∞±ÌÖåÏä§ÌåÖ ÎßàÏä§ÌÑ∞', description: 'Îç∞Ïù¥ÌÑ∞ 500Í∞ú Í∏∞Î°ù', icon: 'üëë', threshold: 500 },
        ];

        const DEFAULT_TICKERS = ['NAS100', 'XAUUSD', 'BTCUSD', 'ETHUSD', 'US500', 'US30', 'EURUSD', 'JPYUSD'];

        function App() {
          // --- State ---
          const [projects, setProjects] = useState([]);
          const [activeProjectId, setActiveProjectId] = useState(null);
          const [userProfile, setUserProfile] = useState({ level: 1, xp: 0, totalLogs: 0, unlockedBadges: [] });
          
          // Modals
          const [isProjectModalOpen, setIsProjectModalOpen] = useState(false);
          const [isFieldEditorOpen, setIsFieldEditorOpen] = useState(false);
          const [isAnalysisModalOpen, setIsAnalysisModalOpen] = useState(false);
          const [selectedLog, setSelectedLog] = useState(null); 
          const [zoomedImage, setZoomedImage] = useState(null);

          // Temporary States
          const [newProjectName, setNewProjectName] = useState('');
          const [analysisResult, setAnalysisResult] = useState(null);
          const [isAnalyzing, setIsAnalyzing] = useState(false);
          
          // Field Editor States
          const [newBlockName, setNewBlockName] = useState('');
          const [newBlockType, setNewBlockType] = useState('text');
          
          // Tracker Settings
          const [viewLimit, setViewLimit] = useState(100); 
          const [viewMode, setViewMode] = useState('continuous'); 

          // Input Form State
          const [inputDate, setInputDate] = useState(new Date().toISOString().slice(0, 10));
          const [inputSymbol, setInputSymbol] = useState('NAS100');
          const [isCustomSymbol, setIsCustomSymbol] = useState(false);
          const [inputResult, setInputResult] = useState('win'); 
          const [dynamicValues, setDynamicValues] = useState({});

          // Backup Input Ref
          const fileInputRef = useRef(null);

          // --- Load/Save Data ---
          useEffect(() => {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
              try {
                const parsed = JSON.parse(savedData);
                setProjects(parsed.projects || []);
                setUserProfile(parsed.userProfile || { level: 1, xp: 0, totalLogs: 0, unlockedBadges: [] });
              } catch (e) {
                console.error("Data Load Error", e);
              }
            }
          }, []);

          useEffect(() => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ projects, userProfile }));
          }, [projects, userProfile]);

          // Reset inputs when project changes
          useEffect(() => {
            setDynamicValues({});
            setInputDate(new Date().toISOString().slice(0, 10));
            setInputResult('win');
            setInputSymbol('NAS100');
            setIsCustomSymbol(false);
          }, [activeProjectId]);

          // --- Logic Helpers ---
          const calculateLevel = (xp) => Math.floor(xp / 100) + 1;
          const getXpProgress = (xp) => xp % 100;

          const checkBadges = (currentTotalLogs) => {
            const newBadges = [];
            BADGES.forEach(badge => {
              if (currentTotalLogs >= badge.threshold && !userProfile.unlockedBadges.includes(badge.id)) {
                newBadges.push(badge.id);
              }
            });
            return newBadges;
          };

          const createProject = () => {
            if (!newProjectName.trim()) return;
            const initialFields = [
              { id: 'memo', label: 'Î©îÎ™®', type: 'text' },
              { id: 'strategy', label: 'Îß§Îß§ Ï†ÑÎûµ', type: 'text' },
              { id: 'pnl', label: 'ÏàòÏùµÍ∏à($)', type: 'number' },
              { id: 'chart', label: 'Ï∞®Ìä∏ Ïä§ÌÅ¨Î¶∞ÏÉ∑', type: 'image' }
            ];

            const newProject = {
              id: Date.now(),
              name: newProjectName,
              createdAt: new Date().toISOString(),
              library: initialFields, 
              layout: ['chart', 'memo'], 
              logs: [], 
            };
            setProjects([...projects, newProject]);
            setNewProjectName('');
            setIsProjectModalOpen(false);
            setActiveProjectId(newProject.id);
          };

          const deleteProject = (id) => {
            if (confirm('Ï†ïÎßê Ïù¥ ÌîÑÎ°úÏ†ùÌä∏Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå? Î™®Îì† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏÇ¨ÎùºÏßëÎãàÎã§.')) {
              setProjects(projects.filter(p => p.id !== id));
              if (activeProjectId === id) setActiveProjectId(null);
            }
          };

          // --- Backup & Restore Logic ---
          const backupData = () => {
            const dataStr = JSON.stringify({ projects, userProfile }, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = `backtesting_backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          const restoreData = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!confirm("ÌòÑÏû¨ Îç∞Ïù¥ÌÑ∞Î•º ÎçÆÏñ¥Ïì∞Í≥† Î≥µÍµ¨ÌïòÏãúÍ≤†ÏäµÎãàÍπå? (Î≥µÍµ¨ ÌõÑ ÏûêÎèôÏúºÎ°ú ÏÉàÎ°úÍ≥†Ïπ®Îê©ÎãàÎã§)")) {
              e.target.value = null;
              return;
            }

            const reader = new FileReader();
            reader.onload = (event) => {
              try {
                const parsed = JSON.parse(event.target.result);
                if (parsed.projects && parsed.userProfile) {
                  localStorage.setItem(STORAGE_KEY, JSON.stringify(parsed));
                  alert("ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î≥µÍµ¨ÎêòÏóàÏäµÎãàÎã§.");
                  window.location.reload();
                } else {
                  alert("Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏùÄ Î∞±ÏóÖ ÌååÏùºÏûÖÎãàÎã§.");
                }
              } catch (err) {
                alert("ÌååÏùºÏùÑ ÏùΩÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
              }
            };
            reader.readAsText(file);
          };

          // --- Field Editor Logic ---
          const activeProject = projects.find(p => p.id === activeProjectId);

          const createBlock = () => {
            if (!activeProject || !newBlockName.trim()) return;
            const newBlock = { 
              id: `field_${Date.now()}`, 
              label: newBlockName, 
              type: newBlockType 
            };
            const updatedProjects = projects.map(p => {
              if (p.id === activeProjectId) {
                return { ...p, library: [...p.library, newBlock] };
              }
              return p;
            });
            setProjects(updatedProjects);
            setNewBlockName('');
          };

          const deleteBlock = (blockId) => {
            if (!confirm("Î≥¥Í¥ÄÌï®ÏóêÏÑú Ïù¥ Î∏îÎ°ùÏùÑ ÏôÑÏ†ÑÌûà ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) return;
            const updatedProjects = projects.map(p => {
              if (p.id === activeProjectId) {
                return { 
                  ...p, 
                  library: p.library.filter(f => f.id !== blockId),
                  layout: p.layout.filter(id => id !== blockId)
                };
              }
              return p;
            });
            setProjects(updatedProjects);
          };

          const moveToActive = (blockId) => {
            const updatedProjects = projects.map(p => {
              if (p.id === activeProjectId) {
                if (p.layout.includes(blockId)) return p;
                return { ...p, layout: [...p.layout, blockId] };
              }
              return p;
            });
            setProjects(updatedProjects);
          };

          const moveToLibrary = (blockId) => {
            const updatedProjects = projects.map(p => {
              if (p.id === activeProjectId) {
                return { ...p, layout: p.layout.filter(id => id !== blockId) };
              }
              return p;
            });
            setProjects(updatedProjects);
          };

          const moveOrder = (index, direction) => {
            if (!activeProject) return;
            const newLayout = [...activeProject.layout];
            const targetIndex = direction === 'up' ? index - 1 : index + 1;
            if (targetIndex < 0 || targetIndex >= newLayout.length) return;
            [newLayout[index], newLayout[targetIndex]] = [newLayout[targetIndex], newLayout[index]];
            const updatedProjects = projects.map(p => {
              if (p.id === activeProjectId) {
                return { ...p, layout: newLayout };
              }
              return p;
            });
            setProjects(updatedProjects);
          };

          // --- Log Logic ---
          const addLog = () => {
            if (!activeProjectId) return;
            const newLog = {
              id: Date.now(),
              date: inputDate,
              symbol: inputSymbol,
              result: inputResult,
              ...dynamicValues
            };
            const updatedProjects = projects.map(p => {
              if (p.id === activeProjectId) {
                return { ...p, logs: [...p.logs, newLog] };
              }
              return p;
            });
            setProjects(updatedProjects);

            const xpGain = 10;
            const nextTotalLogs = userProfile.totalLogs + 1;
            const newBadges = checkBadges(nextTotalLogs);
            if (newBadges.length > 0) {
              const badgeNames = BADGES.filter(b => newBadges.includes(b.id)).map(b => b.name).join(', ');
              alert(`üéâ Ï∂ïÌïòÌï©ÎãàÎã§! ÏÉàÎ°úÏö¥ Î±ÉÏßÄÎ•º ÌöçÎìùÌñàÏäµÎãàÎã§: ${badgeNames}`);
            }

            setUserProfile(prev => ({
              ...prev,
              xp: prev.xp + xpGain,
              level: calculateLevel(prev.xp + xpGain),
              totalLogs: nextTotalLogs,
              unlockedBadges: [...prev.unlockedBadges, ...newBadges]
            }));
            setDynamicValues({});
          };

          const handleDynamicChange = (fieldId, value) => {
            setDynamicValues(prev => ({ ...prev, [fieldId]: value }));
          };

          const handleImagePaste = (e, fieldId) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
              if (items[i].type.indexOf("image") !== -1) {
                e.preventDefault();
                const blob = items[i].getAsFile();
                const reader = new FileReader();
                reader.onload = (event) => {
                  handleDynamicChange(fieldId, event.target.result);
                };
                reader.readAsDataURL(blob);
                break;
              }
            }
          };

          const exportToCSV = (project) => {
            if (!project || project.logs.length === 0) {
              alert('ÎÇ¥Î≥¥ÎÇº Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
              return;
            }
            const textFields = project.library.filter(f => f.type !== 'image');
            const headers = ['Date', 'Symbol', 'Result', ...textFields.map(f => f.label)];
            const rows = project.logs.map(log => {
              const basicData = [
                log.date, log.symbol || '-', log.result === 'win' ? 'ÏùµÏ†à' : log.result === 'loss' ? 'ÏÜêÏ†à' : 'Î≥∏Ï†à',
              ];
              const customData = textFields.map(f => `"${(log[f.id] || '').toString().replace(/"/g, '""')}"`);
              return [...basicData, ...customData];
            });
            const csvContent = "data:text/csv;charset=utf-8,\uFEFF" + [headers.join(','), ...rows.map(e => e.join(','))].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `${project.name}_backtest_data.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          const generateOfflineAnalysis = () => {
            if (!activeProject || activeProject.logs.length < 3) {
              alert("Î∂ÑÏÑùÏùÑ ÏúÑÌï¥ ÏµúÏÜå 3Í∞ú Ïù¥ÏÉÅÏùò Îç∞Ïù¥ÌÑ∞Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§.");
              return;
            }
            setIsAnalyzing(true);
            setIsAnalysisModalOpen(true);
            setAnalysisResult(null);

            setTimeout(() => {
              const stats = getStats(activeProject.logs);
              const recentLogs = activeProject.logs.slice(-5);
              const recentWins = recentLogs.filter(l => l.result === 'win').length;
              let personality = "";
              const wr = Number(stats.winRate);
              if (stats.total < 10) personality = "üå± ÏÑ±Ïû•ÌïòÎäî ÏÉàÏãπ (Rookie)";
              else if (wr >= 75) personality = "üéØ ÎÉâÏ≤†Ìïú Ïä§ÎÇòÏù¥Ìçº (Sniper)";
              else if (wr >= 55) personality = "‚öñÔ∏è Í∑†Ìòï Ïû°Ìûå Ï†ÑÎûµÍ∞Ä (Strategist)";
              else personality = "üõ°Ô∏è Î∞©Ïñ¥Î†• Í∞ïÌôîÍ∞Ä ÌïÑÏöîÌïú Ï†ÑÏÇ¨";
              const advice = recentWins >= 4 ? "ÏµúÍ∑º ÌèºÏù¥ ÏïÑÏ£º Ï¢ãÏäµÎãàÎã§! üî• ÏûêÎßåÏã¨ÏùÑ Í≤ΩÍ≥ÑÌïòÍ≥† ÏõêÏπôÏùÑ ÏßÄÌÇ§ÏÑ∏Ïöî." : "Íæ∏Ï§ÄÌï®Ïù¥ Í∞ÄÏû• Í∞ïÎ†•Ìïú Î¨¥Í∏∞ÏûÖÎãàÎã§. Îç∞Ïù¥ÌÑ∞Î•º Í≥ÑÏÜç ÏåìÏïÑÍ∞ÄÏÑ∏Ïöî.";
              const quests = ["Îã§Ïùå Îß§Îß§ÏóêÏÑú 'ÏßÑÏûÖ Í∑ºÍ±∞' 3Ï§Ñ Ïù¥ÏÉÅ ÏÉÅÏÑ∏Ìûà Ï†ÅÍ∏∞", "Ïò§ÎäòÏùÄ Îî± 1Î≤àÎßå Îçî Îß§Îß§ÌïòÍ≥† Ï∞®Ìä∏ ÎÅÑÍ∏∞", "ÏÜêÏùµÎπÑ 2:1 Ïù¥ÏÉÅÏùò ÏûêÎ¶¨ Í∏∞Îã§Î¶¨Í∏∞"];
              const quest = quests[(new Date().getDate()) % quests.length];
              const resultText = `üïµÔ∏è **Ìä∏Î†àÏù¥Îçî ÏÑ±Ìñ• Î∂ÑÏÑù**: ${personality}\nÏäπÎ•†: ${stats.winRate}%\n\nüí° **Ï†ÑÎûµÏ†Å Ï°∞Ïñ∏**\n${advice}\n\nüìú **Ïò§ÎäòÏùò ÌÄòÏä§Ìä∏**\n"${quest}"`;
              setAnalysisResult(resultText);
              setIsAnalyzing(false);
            }, 1500);
          };

          const getStats = (logs) => {
            if (!logs || logs.length === 0) return { winRate: 0, win: 0, loss: 0, be: 0, total: 0 };
            const win = logs.filter(l => l.result === 'win').length;
            const loss = logs.filter(l => l.result === 'loss').length;
            const be = logs.filter(l => l.result === 'break_even').length;
            const total = logs.length;
            const winRate = total > 0 ? ((win / total) * 100).toFixed(1) : 0;
            return { winRate, win, loss, be, total };
          };

          const stats = activeProject ? getStats(activeProject.logs) : null;

          const getFilteredLogs = () => {
            if (!activeProject) return [];
            let logs = [...activeProject.logs];
            if (viewLimit > 0) logs = logs.slice(-viewLimit);
            return logs;
          };

          // Render Functions
          const renderTracker = () => {
            const logs = getFilteredLogs();
            const totalSlots = viewLimit > 0 ? viewLimit : logs.length;

            if (viewMode === 'continuous') {
              return (
                <div className="flex flex-wrap gap-1.5 p-4 bg-gray-900/50 rounded-lg min-h-[100px] content-start">
                  {logs.map((log, idx) => (
                    <div key={log.id} onClick={() => setSelectedLog(log)}
                      className={`w-6 h-6 rounded-sm cursor-pointer hover:ring-2 hover:ring-white transition-all transform hover:scale-110 ${log.result === 'win' ? 'bg-green-500' : log.result === 'loss' ? 'bg-red-500' : 'bg-gray-500'}`}
                    />
                  ))}
                  {Array.from({ length: Math.max(0, totalSlots - logs.length) }).map((_, i) => (
                     <div key={`empty-${i}`} className="w-6 h-6 rounded-sm bg-gray-800 border border-gray-700/50" />
                  ))}
                  {viewLimit === 0 && logs.length === 0 && <div className="text-gray-500 text-sm">Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</div>}
                </div>
              );
            } else {
              const grouped = logs.reduce((acc, log) => {
                const month = log.date.substring(0, 7); 
                if (!acc[month]) acc[month] = [];
                acc[month].push(log);
                return acc;
              }, {});
              return (
                <div className="space-y-4 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
                  {Object.keys(grouped).sort().reverse().map(month => (
                    <div key={month} className="bg-gray-900/40 p-3 rounded-lg border border-gray-700/50">
                      <div className="text-sm text-gray-300 mb-2 font-bold flex items-center">
                        <Calendar size={14} className="mr-2 text-purple-400" /> {month} 
                        <span className="ml-2 text-xs font-normal text-gray-500">({grouped[month].length} trades)</span>
                      </div>
                      <div className="flex flex-wrap gap-1.5">
                        {grouped[month].map(log => (
                           <div key={log.id} onClick={() => setSelectedLog(log)}
                           className={`w-6 h-6 rounded-sm cursor-pointer hover:ring-2 hover:ring-white transition-all ${log.result === 'win' ? 'bg-green-500' : log.result === 'loss' ? 'bg-red-500' : 'bg-gray-500'}`} />
                        ))}
                      </div>
                    </div>
                  ))}
                  {logs.length === 0 && <div className="text-gray-500 text-sm p-4 text-center">Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</div>}
                </div>
              );
            }
          };

          return (
            <div className="min-h-screen bg-gray-900 text-gray-100 font-sans pb-20">
              {/* Header */}
              <header className="sticky top-0 z-10 bg-gray-800 border-b border-gray-700 shadow-lg">
                <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
                  <div className="flex items-center space-x-3">
                    <div className="bg-purple-600 p-2 rounded-lg">
                      <Trophy className="w-5 h-5 text-white" />
                    </div>
                    <div>
                      <h1 className="text-lg font-bold text-white">Backtest Game <span className="text-xs font-normal text-purple-300">v5.0</span></h1>
                      <div className="flex items-center text-xs text-gray-400 space-x-2">
                        <span className="text-purple-400 font-semibold">Lv.{userProfile.level}</span>
                        <span>Total Logs: {userProfile.totalLogs}</span>
                      </div>
                    </div>
                  </div>
                  
                  {/* Backup Controls (New!) */}
                  <div className="flex items-center space-x-2">
                     <input type="file" ref={fileInputRef} onChange={restoreData} className="hidden" accept=".json" />
                     <button onClick={() => fileInputRef.current.click()} className="p-2 text-gray-400 hover:text-white bg-gray-700 rounded-lg text-xs flex items-center" title="Îç∞Ïù¥ÌÑ∞ Î≥µÍµ¨">
                        <FolderDown size={16} className="mr-1" /> Î≥µÍµ¨
                     </button>
                     <button onClick={backupData} className="p-2 text-gray-400 hover:text-white bg-gray-700 rounded-lg text-xs flex items-center" title="Îç∞Ïù¥ÌÑ∞ Î∞±ÏóÖ">
                        <FolderUp size={16} className="mr-1" /> Î∞±ÏóÖ
                     </button>
                  </div>
                </div>
              </header>

              <main className="max-w-6xl mx-auto px-4 py-8">
                <div className="flex flex-col md:flex-row gap-6">
                  {/* Sidebar */}
                  <aside className="w-full md:w-64 flex-shrink-0 space-y-6">
                    <div className="bg-gray-800 rounded-xl p-4 shadow-md border border-gray-700">
                      <div className="flex justify-between items-center mb-4">
                        <h2 className="text-sm font-semibold text-gray-300 uppercase tracking-wider">ÌîÑÎ°úÏ†ùÌä∏</h2>
                        <button onClick={() => setIsProjectModalOpen(true)} className="p-1 hover:bg-gray-700 rounded-full text-purple-400"><Plus size={18} /></button>
                      </div>
                      <div className="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                        {projects.map(project => (
                          <div key={project.id} onClick={() => setActiveProjectId(project.id)}
                            className={`cursor-pointer p-3 rounded-lg flex justify-between items-center transition-all ${activeProjectId === project.id ? 'bg-purple-900/30 border border-purple-500/50 text-purple-100' : 'bg-gray-700/30 hover:bg-gray-700 text-gray-300'}`}>
